        align-items: center;
        margin-top: 200px;
    }
    .contact-container {
        background-color: #fff8e1;
        padding: 30px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;

    .form-container {
        flex: 1;
    }
    .form-container h2 {
        font-size: 2rem;
        margin-bottom: 15px;
        color: #333;
    }
    form input, form textarea, form button {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }
    form button {
        background-color: #a5c99e;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    form button:hover {
        background-color: #87b68e;
    }
    .illustration img {
        max-width: 400px;
    }
    .contact-info {
        display: flex;
        justify-content: space-between;
        margin: 40px 0;
        text-align: center;
        margin-top: 100px;
    }
    .contact-box {
        flex: 1;
        padding: 10px;
        background-color: #fff8e1;
        border-radius: 8px;
        margin: 5px;
    }
    .contact-box i {
        font-size: 2rem;
        color: #d84315;

    }
